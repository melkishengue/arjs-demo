<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

  <head>
    <title>Localhost testing AR.js</title>
    <script>
      AFRAME.registerComponent("log", {
        schema: {
          message: { type: "string", default: "Hello, World!" }
        },

        init: function() {
          console.log(this.data.message);
        }
      });
    </script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
          <a-assets-item id="model" src="model/sinon-sword-art-online.obj" ></a-assets-item>
          <a-assets-item id="material" src="model/sinon-sword-art-online.mtl" ></a-assets-item>
        </a-assets>
      <!-- <a-marker preset="hiro">
          <a-obj-model src="#model" mtl="#material"></a-obj-model>
      </a-marker> -->

      <!-- <a-marker type='barcode' value='7'>
          <a-obj-model src="#model" mtl="#material"></a-obj-model>
      </a-marker> -->

      <!-- <a-marker id="animated-marker" type='barcode' value="3">
          <a-obj-model src="#model" mtl="#material"></a-obj-model>
      </a-marker> -->
      <!-- <a-entity camera></a-entity> -->

      <a-marker-camera type="pattern" url="pattern-qr-code.patt">
          <a-obj-model src="#model" mtl="#material"></a-obj-model>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
